env:
  TERM: 'alacritty-powerline'
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  padding:
    x: 2
    y: 2

font:
  size: 9

colors:
  primary:
    background: '#000000'
    foreground: '#d8d8d8'

  cursor:
    text:   '#000000'
    cursor: '#d8d8d8'

  normal:
    black:   '#000000'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#d8d8d8'

  bright:
    black:   '#585858'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#f8f8f8'

  indexed_colors:
    - { index: 16, color: '#dc9656' }
    - { index: 17, color: '#a16946' }
    - { index: 18, color: '#282828' }
    - { index: 19, color: '#383838' }
    - { index: 20, color: '#b8b8b8' }
    - { index: 21, color: '#e8e8e8' }

key_bindings:
  - { key: C,        mods: Control|Alt,       action: Copy             }
  - { key: V,        mods: Control|Alt,       action: Paste            }
  - { key: Equals,   mods: Control|Alt,       action: IncreaseFontSize }
  - { key: Plus,     mods: Shift|Control|Alt, action: IncreaseFontSize }
  - { key: Minus,    mods: Control|Alt,       action: DecreaseFontSize }
  - { key: Key0,     mods: Control|Alt,       action: ResetFontSize    }

